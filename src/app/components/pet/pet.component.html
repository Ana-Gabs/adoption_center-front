<!-- // src/app/components/pet/pet.component.html  -->

<mat-card *ngIf="dataSource">
  <mat-card-header>
    <mat-card-title>Mascotas</mat-card-title>
    <mat-card-subtitle>Listado de mascotas disponibles</mat-card-subtitle>
    <button mat-raised-button color="primary" (click)="editPet(0)" style="margin-left:auto;">
      Agregar Mascota
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pet"> {{pet.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let pet"> {{pet.especie}} </td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let pet"> {{pet.edad}} años</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let pet"> {{pet.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="adoptado">
        <th mat-header-cell *matHeaderCellDef> Adoptado </th>
        <td mat-cell *matCellDef="let pet"> {{pet.adoptado ? 'Sí' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let pet">
          <button mat-raised-button color="primary" (click)="editPet(pet.id)">Editar</button>
          <button mat-raised-button color="warn" (click)="deletePet(pet.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
