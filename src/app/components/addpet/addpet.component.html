<form [formGroup]="petForm" (ngSubmit)="savePet()">
  <mat-card>
    <mat-card-header>
      <h2>{{ title }}</h2>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Especie</mat-label>
        <input matInput formControlName="especie" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adoptado</mat-label>
        <input matInput type="checkbox" formControlName="adoptado" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button color="accent" type="button" (click)="closePopup()">Cerrar</button>
    </mat-card-actions>
  </mat-card>
</form>
