<!-- src/app/components/adduser/adduser.component.html  -->
<mat-card>
  <form [formGroup]="petForm" (ngSubmit)="savePet()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Especie</mat-label>
      <input matInput formControlName="especie" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Edad</mat-label>
      <input matInput formControlName="edad" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Imagen (URL)</mat-label>
      <input matInput formControlName="imagen" />
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">
        {{ isEdit ? 'Actualizar' : 'Agregar' }}
      </button>
      <button mat-button type="button" (click)="closePopup()">Cancelar</button>
    </div>

  </form>
</mat-card>
